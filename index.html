<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600&family=Viga&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Virtual Card</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body pl-5 pb-3">
                <nav class="nav mt-3">
                    <h5 class="mr-5">Jennie <br> Molly</h5>
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Schedule</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link" href="#">Contact</a>
                  </nav>
                  <div class="row main mt-3">
                    <div class="col-md-6">
                        <h1 class="display-3">Your Personal Next <span>Expert</span> Doctor</h1>
                        <p>Hallo. Saya akan membantu anda untuk mendapatkan tubuh yang lebih ideal dan selalu sehat.</p>
                        <button type="submit" class="btn btn-lg">Book Now</button>
                    </div>
                  </div>
                  <img src="img/img1.png" alt="image1" class="bg-img">
            </div>
          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
